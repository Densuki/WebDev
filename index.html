<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- ========================= -->
    <!-- ðŸ§  META BÃSICOS -->
    <!-- ========================= -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="{{AUTHOR}}">
    <meta name="theme-color" content="{{THEME_COLOR}}">

    <!-- ========================= -->
    <!-- ðŸ” SEO -->
    <!-- ========================= -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1">
    <meta name="googlebot" content="index, follow, max-image-preview:large">
    <meta name="bingbot" content="index, follow">
    <meta name="yandex" content="index, follow">
    <link rel="canonical" href="{{CANONICAL_URL}}">

    <!-- ================================================= -->
    <!-- ðŸŒ OPEN GRAPH (Facebook, WhatsApp, Discord, Telegram, LinkedIn, Slack, iMessage, Signal) -->
    <!-- ================================================= -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{SITE_NAME}}">
    <meta property="og:title" content="{{SOCIAL_TITLE}}">
    <meta property="og:description" content="{{SOCIAL_DESCRIPTION}}">
    <meta property="og:image" content="{{SOCIAL_IMAGE}}">
    <meta property="og:image:secure_url" content="{{SOCIAL_IMAGE}}">
    <meta property="og:image:alt" content="{{SOCIAL_IMAGE_ALT}}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="{{PAGE_URL}}">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:updated_time" content="{{ISO_DATE}}">

    <!-- ================================================= -->
    <!-- ðŸ¦ TWITTER / X -->
    <!-- ================================================= -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{TWITTER_SITE}}">
    <meta name="twitter:creator" content="@{{TWITTER_CREATOR}}">
    <meta name="twitter:title" content="{{SOCIAL_TITLE}}">
    <meta name="twitter:description" content="{{SOCIAL_DESCRIPTION}}">
    <meta name="twitter:image" content="{{SOCIAL_IMAGE}}">
    <meta name="twitter:image:alt" content="{{SOCIAL_IMAGE_ALT}}">
    <meta name="twitter:domain" content="{{DOMAIN}}">

    <!-- ================================================= -->
    <!-- ðŸ“˜ FACEBOOK ESPECÃFICO -->
    <!-- ================================================= -->
    <meta property="fb:app_id" content="{{FACEBOOK_APP_ID}}">
    <meta property="article:author" content="{{FACEBOOK_AUTHOR}}">
    <meta property="article:publisher" content="{{FACEBOOK_PUBLISHER}}">
    <meta property="article:section" content="{{ARTICLE_SECTION}}">
    <meta property="article:tag" content="{{ARTICLE_TAGS}}">
    <meta property="article:published_time" content="{{PUBLISHED_TIME}}">
    <meta property="article:modified_time" content="{{MODIFIED_TIME}}">

    <!-- ================================================= -->
    <!-- ðŸ’¼ LINKEDIN -->
    <!-- ================================================= -->
    <meta property="linkedin:owner" content="{{LINKEDIN_OWNER}}">

    <!-- ================================================= -->
    <!-- ðŸ“± PINTEREST -->
    <!-- ================================================= -->
    <meta name="pinterest-rich-pin" content="true">
    <meta name="pinterest:title" content="{{SOCIAL_TITLE}}">
    <meta name="pinterest:description" content="{{SOCIAL_DESCRIPTION}}">
    <meta name="pinterest:image" content="{{SOCIAL_IMAGE}}">

    <!-- ================================================= -->
    <!-- ðŸ“¬ TELEGRAM -->
    <!-- ================================================= -->
    <meta property="tg:site_name" content="{{SITE_NAME}}">
    <meta property="tg:title" content="{{SOCIAL_TITLE}}">
    <meta property="tg:description" content="{{SOCIAL_DESCRIPTION}}">
    <meta property="tg:image" content="{{SOCIAL_IMAGE}}">

    <!-- ================================================= -->
    <!-- ðŸ§  DISCORD / SLACK -->
    <!-- ================================================= -->
    <meta name="discord:title" content="{{SOCIAL_TITLE}}">
    <meta name="discord:description" content="{{SOCIAL_DESCRIPTION}}">
    <meta name="discord:image" content="{{SOCIAL_IMAGE}}">
    <meta name="slack-app-id" content="{{SLACK_APP_ID}}">

    <!-- ================================================= -->
    <!-- ðŸŽ APPLE / IOS -->
    <!-- ================================================= -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="{{APP_NAME}}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- ================================================= -->
    <!-- ðŸ¤– ANDROID / CHROME -->
    <!-- ================================================= -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <!-- ================================================= -->
    <!-- ðŸ“± MICROSOFT -->
    <!-- ================================================= -->
    <meta name="msapplication-TileColor" content="{{THEME_COLOR}}">
    <meta name="msapplication-TileImage" content="/mstile-150x150.png">
    <meta name="msapplication-config" content="/browserconfig.xml">

    <!-- ================================================= -->
    <!-- ðŸ§© ICONES -->
    <!-- ================================================= -->
    <link rel="icon" sizes="16x16" href="/assets/icons/favicon-16.png">
    <link rel="icon" sizes="32x32" href="/assets/icons/favicon-32.png">
    <link rel="icon" sizes="48x48" href="/assets/icons/favicon-48.png">
    <link rel="icon" sizes="64x64" href="/assets/icons/favicon-64.png">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png"> -->
    <!-- <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#0d6efd"> -->
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">

    <!-- ================================================= -->
    <!-- âš¡ PERFORMANCE -->
    <!-- ================================================= -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">

    <!-- ========================= -->
    <!-- ðŸŽ¨ FONTES -->
    <!-- ========================= -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- ========================= -->
    <!-- ðŸŽ¨ CSS -->
    <!-- ========================= -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- ========================= -->
    <!-- ðŸ›¡ï¸ SEGURANÃ‡A (OPCIONAL) -->
    <!-- ========================= -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                 img-src 'self' https: data:;
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline' https:;
                 font-src https:;
                 connect-src 'self' https:;
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self';">

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Permissions-Policy"
        content="geolocation=(), camera=(), microphone=(), payment=(), usb=(), bluetooth=(), fullscreen=(self)">

    <!-- ========================= -->
    <!-- ðŸ“œ SCRIPTS -->
    <!-- ========================= -->
    <script src="/assets/js/placeholders.js" defer></script>
</head>

</html>
